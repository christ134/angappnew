<div class="card" style="text-align:center">

    <div class="card-body">
      <div class="table-responsive">
        <table class="table" >
          <thead>
            <tr>
              <th><button class="btn btn-primary"(click)='imagetoggle()'>
                {{showImage?'Hide':'show'}}image</button></th>
              
              <th>Product</th>

              <th>Code</th>
              <th>Availability</th>
              <th>Price</th>
              <th> Rating</th>
              <th>Description</th>
            </tr>
            
          </thead>
          <tbody>
              <tr *ngFor='let p of products'>
                <td>    <img [src]='p.imageUrl'
                            [title]='p.productName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'
                            *ngIf="showImage">

                </td>
                <td>{{p.productName|uppercase}}</td>
                <td>{{p.productCode}}</td>
                <td>{{p.releaseDate|date}}</td>
                <td>{{p.price|currency:'INR':symbol:'1.1-3'}}</td>
                <td>{{p.starRating}}</td>
               <td>{{p.description}}</td> 
             






              </tr>
            </tbody>
        </table>
      </div>
    </div>

</div>
