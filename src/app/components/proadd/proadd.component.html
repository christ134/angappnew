<div class="container"style="text-align:center">
    <h2>Add Product</h2>
    <form class="form-horizontal" (ngSubmit)="addproduct()">
      <div class="form-group">
       <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="Enter productname" name="productName"[(ngModel)]="productItem.productName">
        </div></div>
        <div class="form-group">
          <div class="col-sm-10">
             <input type="number" class="form-control" placeholder="Enter productcode" name="productCode"[(ngModel)]="productItem.productCode">
           </div>
         </div>
         <div class="form-group">
            <div class="col-sm-10">
               <input type="text" class="form-control"  placeholder="Enter release date" name="pdate"[(ngModel)]="productItem.releaseDate">
             </div>
           </div>
           <div class="form-group">
              <div class="col-sm-10">
                 <input type="number" class="form-control"  placeholder="Enter price" name="pprice"[(ngModel)]="productItem.price">
               </div>
             </div>
             <div class="form-group">
                <div class="col-sm-10">
                   <input type="text" class="form-control"  placeholder="Enter description" name="pdesc"[(ngModel)]="productItem.description">
                 </div>
               </div>
               <div class="form-group">
                <div class="col-sm-10">
                   <input type="number" class="form-control"  placeholder="Enter starRating" name="prating"[(ngModel)]="productItem.starRating">
                 </div>
               </div>
               <div class="form-group">
                <div class="col-sm-10">
                   <input type="text" class="form-control"  placeholder="Enter imageurl" name="imgurl"[(ngModel)]="productItem.imageUrl">
                 </div>
               </div>
              
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
